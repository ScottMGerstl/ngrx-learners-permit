<div class="row">
  <div class="col-md-2 id">
    <div>{{item.id}}</div>
  </div>
  <div class="col-md-7 name">
    <div>{{item.name}}</div>
  </div>
  <div class="col-md-3 actions">
    <button class="btn btn-primary" (click)="onEditClicked()">Edit</button>
    <button class="btn btn-danger" (click)="onDeleteClicked()">Delete</button>
  </div>
</div>
